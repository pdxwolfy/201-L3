<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floats and Page layoir</title>
    <style>
      body {
        background: #e0e0e0;
      }

      #columns {
        background-color: red;
        margin: 0 auto;
        overflow: hidden;
        padding: 30px;
        width: 900px;
      }

      #primary {
        background-color: yellow;
        float: left;
        width: 600px;
      }

      #secondary {
        background-color: lightgreen;
        float: right;
        width: 280px;
      }
    </style>
  </head>

  <body>
    <div id="columns">
      <div id="primary">
        <h1>Main Content</h1>
      </div>

      <div id="secondary">
        <h3>Sidebar Content</h3>
      </div>
    </div>
  </body>
</html>
